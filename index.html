<!DOCTYPE html>
<html>
<head>
    <title>ApplyMe - Online Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>ApplyMe - Submit Your Application</h2>
    <form id="applyForm">
        <input type="text" id="name" placeholder="Your Name" required><br>
        <input type="email" id="email" placeholder="Your Email" required><br>
        <input type="text" id="phone" placeholder="Phone Number" required><br>
        <textarea id="message" placeholder="Your Message" required></textarea><br>
        <button type="submit">Submit Application</button>
    </form>
    <p id="response"></p>
</div>
<script src="script.js"></script>
</body>
</html>
